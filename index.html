<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Jack Williams Is Batman</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>


<script>
var w = window.innerWidth-window.innerWidth/60,
    h = window.innerHeight,
    z = 18,
    x = w / z+100,
    y = h / z;

var svg = d3.select("body").append("svg")
    .attr("width", w)
    .attr("height", h);

svg.selectAll("rect")
    .data(d3.range(x * y))
  .enter().append("rect")
    .attr("transform", translate)
    .attr("width", z)
    .attr("height", z)
    .style("fill", function(d) { return d3.hsl(d % x / x * 360, 1, Math.floor(d / x) / y); })
    .on("mouseover", mouseover);

function translate(d) {
  return "translate(" + (d % x) * z + "," + Math.floor(d / x) * z + ")";
}

function mouseover(d, i) {
  this.parentNode.appendChild(this);
  d3.select(this)
    .transition()
    .duration(500)
  .attr("transform", "translate(480,180)scale(8)rotate(10)")
    .transition()
      .duration(1500)
      .attr("transform", translate)

}
  </script>
</body>
